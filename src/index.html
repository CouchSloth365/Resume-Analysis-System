<!doctype html>
<html>

  <link href="./style.css" rel="stylesheet">
</head>
<body id="body" class="h-screen overflow-y-scroll snap-y snap-mandatory">

    <div>
      <div id="compass-container" class="relative size-25 text-[#DDFFF7]">
        <svg fill="none" id="compass" class="absolute top-0 left-0 transition-opacity duration-300 ease-in-out opacity-100" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
  <path d='M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0'/><path d='m9 15 1.5-4.5L15 9l-1.5 4.5z'/>
</svg>

        <svg fill="currentColor" id="compass-hovered" class="absolute top-0 left-0 transition-opacity duration-300 ease-in-out opacity-0" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

</svg>
      </div>
    </div>
    <div class="text-left w-[95%]">Dynamic comparison and selection with AI suggestions and original document text </div>
  </section>
  
  <section id="landing" class="h-screen snap-start overflow-hidden relative bg-neutral-600">
    <div class=" absolute top-[30%] left-[22%] flex justify-around items-center w-[50%]">
      <div id="plus-container" class="size-25 relative cursor-pointer transition-opacity duration-300 ease-in-out opacity-100">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" id="plus" class="absolute top-0 left-0 transition-opacity duration-300 ease-in-out opacity-100">
      <path fill-rule="evenodd" d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" id="plus-hovered" class=" absolute top-0 left-0 transition-opacity duration-300 ease-in-out opacity-0">

      <div id="info-container" class="relative size-25">

    <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
  </svg>
  
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" id="info-hovered" class="absolute top-0 left-0 transition-opacity duration-300 ease-in-out opacity-0">
    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
  </svg>
      </div>
    </div>

      <input type="file" class="hidden" id="file-upload">
      <button id="local" class="cursor-pointer uppercase transition-colors duration-300 ease-in-out text-black">Local Storage</button>
      <button id="drive" class="cursor-pointer uppercase transition-colors duration-300 ease-in-out text-black">Google Drive</button>
    </div>

    <div class="flex flex-col p-3  absolute bottom-[0%] text-5xl text-left uppercase font-grotesk transition-colors duration-300 ease-in-out">
        <svg fill="currentColor" class="size-10 mb-3 text-[#DDFFF7]" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <path d='M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12M13.5 8a.75.75 0 0 0-1.191-.607l-2.75 2a.75.75 0 1 0 .882 1.214l1.56-1.134V16a.75.75 0 1 0 1.5 0z'/>
</svg>
        <h1>upload <br> resumé file  in <br>the supported file formats(.PDF, .img, .docx)</h1>
    </div>
  </section>
  <script src="./index.js"></script>
</body>
</html>
